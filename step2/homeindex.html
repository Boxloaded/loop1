<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homeindex</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
    <main>
        <div class="container">
            <div class="circle-container">
                <div class="circle"></div>
                <div class="circle circle-two"></div>
                <div class="circle circle-two"></div>
            </div>
            <h2>PAYMENT METHOD</h2>
            <div class="first-card">
            <img src="./image/visa.svg" alt="VISA">
            <p class="card ">VISA</p>
            </div>
           
        
        <div class="second-card">
            <div class="master-card">
                <img src="./image/mastercard.svg" alt="mastercard">
                <p class="card master">MASTERCARD</p>
            </div>
            <img class="check" src="./image/check.svg" alt="check">
        </div> 
   
    <div class="first-card">
            <img src="./image/maestro.svg" alt="maestro">
            <p class="card">MAESTRO</p>
            </div>
            <div class="nextstep">
                <p>NEXT STEP</p>
                <img class="arrow" src="./image/arrow.svg" alt="arrow">
            </div>
        </div>    
    </main>
